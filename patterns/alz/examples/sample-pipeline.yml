variables:
  location: "westeurope"
  ManagementGroupPrefix: "VDI-Demo"
  serviceConnectionName: "vdi-amba"

pool:
  vmImage: ubuntu-latest

steps:
  - task: AzureCLI@2
    displayName: "Deploy AMBA ARM template"
    inputs:
      azureSubscription: ${{ variables['serviceConnectionName'] }}
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        az deployment mg create --template-uri https://github.com/sgkoopman/azure-monitor-baseline-alerts/blob/main/patterns/alz/alzArm.json --location $(location) --management-group-id $(ManagementGroupPrefix) --parameters https://github.com/sgkoopman/azure-monitor-baseline-alerts/blob/main/patterns/alz/alzArm.param.json
